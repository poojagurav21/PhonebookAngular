<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-title">TODO LIST</div>
        </div>
        <div class="card-body">

            <form class="row row-cols-lg-auto g-3 align-items-center" (ngSubmit)="create()">
                <div class="col-12">
                    <div class="input-group">
                        <input name="NewTodoText" type="text" [(ngModel)]="newTodoText" class="form-control"
                            placeholder="enter text..." />
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>Submit</button>
                </div>
            </form>

            <table class="table table-bordered  align-items-center fw-bold mt-5"
                style="margin-top: 25%; font-weight: bold;">
                <thead>
                    <tr class="fw-bold bg-dark " style=" text-align:center ; color: rgb(247, 243, 243);">
                        <th>Id</th>
                        <th>Todo</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoItems" style="text-align:center ;background-color: rgb(145, 179, 214);">
                        <td>{{todo.id}}</td>
                        <td>{{todo.text}}</td>
                        <td><button (click)="delete(todo.id)" class="btn  btn-danger btn-icon">
                                <i class="fa fa-trash"></i>
                            </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
